<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    html {
      min-height: 5em;
      min-width: 15em;
      background: lightgray;
    }

  </style>

</head>

<body>
  <div>
    <button id="toggle_file_browser" style="margin-bottom: 10px;">Toggle file browser</button>
  </div>
  <div>
    <button id="expand_all_files">Expand aff files</button>
  </div>
  <div>
    File browser
  </div>
  <div>
    <button id="list_view">List view</button>
    <button id="tree_view">Tree view</button>
  </div>
  <div>
    Compare changes
  </div>
  <div>
    <button id="inline">Inline</button>
    <button id="side_by_side">Side-by-side</button>
  </div>
  <div>
    <input id="show_whitespace_changes" type="checkbox">
    <label>Show whitespace changes</label>
  </div>
  <div>
    <input id="show_one_file_at_a_time" type="checkbox">
    <label>Show one file at a time</label>
  </div>
  <script type="text/javascript" src="./popup.js"></script>
</body>

</html>
